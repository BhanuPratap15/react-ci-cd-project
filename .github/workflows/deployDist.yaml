name: Deploy Dist

on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3 
        with:
          node-version: 18
      - name: print node version
        run: node -v
      - name: print npm version
        run: npm -v
      - name: print yarn version
        run: yarn -v
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: npm run test
        
        
